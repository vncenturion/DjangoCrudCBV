{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Tem certeza que deseja deletar o produto: {{ object }}?</p>
        {% buttons %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <a href="{% url 'index' %}" class="btn btn-warning" role="button">Cancelar</a>
        {% endbuttons %}
    </form>
{% endblock %}
